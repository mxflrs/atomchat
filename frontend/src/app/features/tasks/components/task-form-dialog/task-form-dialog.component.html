<h2 mat-dialog-title>{{ data ? 'Edit Task' : 'Add Task' }}</h2>
<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" aria-label="Task title" />
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" aria-label="Task description"></textarea>
      <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="taskForm.invalid">
    {{ data ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
